<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header><h1>QR Scan Attendance</h1></header>

<div class="container">
    <h2>Scan Roll Number</h2>
    <input type="text" id="rollInput" placeholder="Enter Roll Number or Scan QR">
    <button onclick="submitRoll()">Submit</button>
</div>

<script>
function submitRoll(){
    const roll = document.getElementById('rollInput').value.trim();
    if(roll){
        // Open teacher.html with roll number as query param
        window.location.href = `teacher.html?rollNumber=${roll}`;
    }
}

// Auto-mark if teacher.html receives roll number
const params = new URLSearchParams(window.location.search);
const rollNumber = params.get('rollNumber');
if(rollNumber){
    // Open teacher dashboard with attendance marked
    window.location.href = `teacher.html?rollNumber=${rollNumber}`;
}
</script>
</body>
</html>
