<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Attendance</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #90caf9);
    margin: 0; 
    padding: 0; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
  }

  .container {
    background: white; 
    padding: 40px 60px; 
    border-radius: 20px; 
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center; 
    max-width: 500px;
    width: 90%;
  }

  #reader {
    width: 100%;
    margin: 20px 0;
  }

  #result {
    margin-top: 20px;
    padding: 10px 20px;
    background: #e0ffe0;
    border: 1px solid #00a000;
    border-radius: 8px;
    display: block;
    min-height: 30px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h2>QR Attendance Scanner</h2>
  <div id="reader"></div>
  <div id="result">Waiting for scan...</div>
</div>

<script>
  // List of valid student roll numbers
  const students = {
    "23EC143": "Arjun M M",
    "23EC007": "Shruthi M G",
    "23EC166": "Vijayakumar",
    "23EC153": "Subhashree R R",
    "23EC203": "Santhiya M",
    "23EC164": "Vaishnavi K"
  };

  // This function runs after successful scan
  function onScanSuccess(qrCodeMessage) {
    qrCodeMessage = qrCodeMessage.trim();
    if (students[qrCodeMessage]) {
      // Redirect to teacher.html with rollNumber in URL
      window.location.href = `teacher.html?rollNumber=${qrCodeMessage}`;
    } else {
      document.getElementById("result").innerText = 
        "⚠️ Invalid QR code: " + qrCodeMessage;
    }
  }

  try {
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      console.warn("Camera error:", err);
      document.getElementById("result").innerText = 
        "⚠️ Cannot start camera. Please allow camera or use QR image.";
    });
  } catch(e) {
    console.error("QR code init error:", e);
    document.getElementById("result").innerText = "⚠️ QR scanner not loaded!";
  }
</script>
</body>
</html>
